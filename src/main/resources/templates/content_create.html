<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>YOUR.GG</title>
</head>
<body>
    <div class="main-content-wrapper">
        <div class="content-create-area">
            <div class="row">
                <div class="col-12 col-lg-12">
                    <div class="content-title">
                        <h2>게시물 작성</h2>
                    </div>

                    <form method="post" action="/kr/board/posts">
                        <div class="row">
                            <h4>제목</h4>
                            <div>
                                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력 하세요.">
                            </div>
                            <div>
                                <h6>글쓰기</h6>
                                <textarea name="content" class="form-control" id="content" cols="30" rows="10"
                                          placeholder="내용을 입력해 주세요."></textarea>
                            </div>
                        </div>
                        <div class="btn" align="right">
                            <button type="submit" class="btn">write</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
